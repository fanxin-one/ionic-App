<ion-view view-title="注册">
    <ion-nav-buttons side="right">   <!--side:向左向右-->
        <button class="button" type="button" ng-click="log()">立即登录</button>
    </ion-nav-buttons>
    <ion-content>
        <form>
            <ul class="list list-inset">
                <li class="item item-input">
                    <label class="item-input">
                        <span class="input-label col col-25">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</span>
                        <input type="text" placeholder="请输入用户名" class="col col-75">
                    </label>
                </li>
                <li class="item item-input">
                    <label class="item-input">
                        <span class="input-label col col-25">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</span>
                        <input type="number"  placeholder="请输入手机号码" class="col col-75">
                        <button class="button button-energized button-small" type="button" style="width:95px;">获取验证码</button>
                    </label>
                </li>
                <li class="item item-input">
                    <label class="item-input">
                        <span class="input-label col col-25">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</span>
                        <input type="number"  placeholder="请输入验证码" class="col col-75">
                    </label>
                </li>
                <li class="item item-input">
                    <label class="item-input">
                        <span class="input-label col col-25">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</span>
                        <input type="email"  placeholder="请输入邮箱" class="col col-75">
                    </label>
                </li>
                <li class="item item-input">
                    <label class="item-input">
                        <span class="input-label col col-25">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                        <input type="password"  placeholder="请输入密码" class="col col-75">
                    </label>
                </li>
                <li class="item item-input">
                    <label class="item-input">
                        <span class="input-label col col-25">确认密码：</span>
                        <input type="password"  placeholder="请确认密码" class="col col-75">
                    </label>
                </li>
            <button class="button button-positive button-block">
                    提交
                </button>
            </ul>
        </form>
     </ion-content>
</ion-view>
