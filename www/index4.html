
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>登录</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">返回</button>
        </div>
        <h1 class="title">登录</h1>
        <div class="buttons">
            <button class="button">前往</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form >
            <ul class="list list-inset">
                <li class="item item-input">
                    <label class="item-input">
                        <i class="icon ion-person"></i>
                        <input type="text" placeholder="请输入用户名" class="col col-75">
                    </label>
                </li>
                <li class="item item-input">
                    <label class="item-input">
                        <i class="icon ion-locked"></i>
                        <input type="password"  placeholder="请输入密码" class="col col-75">
                    </label>
                </li>
            <button class="button button-positive button-block">
                登录
                </button>
            </ul>
        </form>
    </ion-content>
  </body>
</html>
